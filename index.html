<!DOCTYPE html>
<html lang="sl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Typo - Grafi훾no Oblikovanje</title>
    <link rel="stylesheet"
        href="assets/css/reset.css">
    <link rel="stylesheet"
        href="assets/css/typography.css">
    <link rel="stylesheet"
        href="assets/css/styles.css">
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Main Content -->
    <main>
        <section id="welcome"
            class="container">
            <div class="welcome-content">
                <div class="welcome-title-image">
                    <img src="assets/images/general/sanja_logo.png"
                        alt="Sanja Logo">
                </div>
                <div class="welcome-text">
                    <p class="welcome-tagline" id="typed-tagline"></p>
                    <p class="welcome-subtitle">grafi훾no oblikovanje</p>
                </div>
                <div class="welcome-city-image">
                    <img src="assets/images/general/welcome_city.png"
                        alt="Welcome City">
                </div>
            </div>
        </section>

        <!-- Gallery Section -->
        <section id="gallery"
            class="container">
            <h2 class="section-title-text">Moji Projekti</h2>
            <div class="gallery-buttons">
                <button data-filter="all"
                    class="active">Vsi projekti</button>
                <button data-filter="viz">Vizualna identiteta</button>
                <button data-filter="des">Grafi훾no oblikovanje</button>
            </div>
            <div id="gallery-container"
                class="grid">
                <!-- Galerijski elementi -->
            </div>
        </section>


        <!-- Contact Section -->
        <section id="contact"
            class="container">
            <h1 class="section-title-text">Kontakt</h1>
            <div class="contact-info">
                <p><a href="mailto:sanja.hadjur@typo.si">sanja.hadjur@typo.si</a></p>
                <p><a href="tel:+38641201878">041 201 878</a></p>
                <div class="contact-links">
                    <a href="#"
                        class="contact-link"
                        aria-label="LinkedIn">
                        <!-- LinkedIn Icon -->
                        <svg width="24"
                            height="24"
                            fill="currentColor"
                            aria-hidden="true">
                            <!-- SVG content -->
                        </svg>
                    </a>
                    <a href="#"
                        class="contact-link"
                        aria-label="Instagram">
                        <!-- Instagram Icon -->
                        <svg width="24"
                            height="24"
                            fill="currentColor"
                            aria-hidden="true">
                            <!-- SVG content -->
                        </svg>
                    </a>
                </div>
            </div>
            <div class="contact-placeholder-image">
                <!-- Dodatna grafika ali slika -->

        </section>


        <div id="floating-button"
            class="floating-button"
            aria-label="Kontaktni podatki"
            tabindex="0">
            <img src="assets/images/general/logo-phone.png"
                alt="Phone Logo">
            <div id="info-panel"
                class="info-panel">
                <p><span class="selectable">041 201 878</span></p>
                <p><a href="mailto:sanja.hadjur@typo.si"
                        class="email-link">sanja.hadjur@typo.si</a></p>
            </div>
        </div>

    </main>
    <div class="goodbye-city">
        <img src="assets/images/general/goodbye_city.png"
            alt="Goodbye City">
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Sanja Hadjur. Vse pravice pridr탑ane.</p>
            <div class="social-links">
                <a href="#"
                    aria-label="LinkedIn">
                    <!-- LinkedIn Icon -->
                    <svg width="24"
                        height="24"
                        fill="currentColor"
                        aria-hidden="true">
                        <!-- SVG content -->
                    </svg>
                </a>
                <a href="#"
                    aria-label="Instagram">
                    <!-- Instagram Icon -->
                    <svg width="24"
                        height="24"
                        fill="currentColor"
                        aria-hidden="true">
                        <!-- SVG content -->
                    </svg>
                </a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/scripts.js"></script>
</body>

</html>
