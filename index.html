<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/typography.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <a href="#" class="logo">Typo</a>
            </div>
        </div>
    </header>

    <main>
        <section id="welcome" class="container">
            <div class="welcome-content">
                <div class="text-content">
                    <h2>Idejne Rešitve v Grafičnem Oblikovanju</h2>
                    <h1>Ko dizajn pripoveduje zgodbo ...</h1>
                </div>
                <div class="image-placeholder">
                    <!-- Placeholder for the image on the right -->
                </div>
            </div>
        </section>

        <section id="gallery" class="container">
            <div class="gallery-buttons">
                <button data-filter="all">Vsi projekti</button>
                <button data-filter="viz">Vizualna identiteta</button>
                <button data-filter="des">Grafično oblikovanje</button>
            </div>
            <div id="gallery-container" class="grid">
                <!-- Gallery items will be inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
